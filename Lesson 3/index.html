<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Lesson 3/style.css">
    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="menu">
        <div class="items home">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
        </div>
        <form>
            <input type="text" placeholder="Find a setting">
        </form>
        <p style="margin-bottom:20px;">Personalization</p>
        <div class="items bg">
            <i class="fa-regular fa-image"></i>
            <p>Background</p>
        </div>
        <div class="items color">
            <i class="fa-solid fa-palette"></i>
            <p>Colors</p>
        </div>
        <div class="items lock">
            <i class="fa-solid fa-lock"></i>
            <p>Lock Screen</p>
        </div>
        <div class="items theme">
            <i class="fa-solid fa-brush"></i>
            <p>Themes</p>
        </div>
        <div class="items fonts">
            <i class="fa-solid fa-font"></i>
            <p>Fonts</p>
        </div>
        <div class="items start">
            <i class="fa-solid fa-table-cells-large"></i>
            <p>Start</p>
        </div>
        <div class="items taskbar">
            <i class="fa-regular fa-rectangle-list"></i>
            <p>Taskbar</p>
        </div>
    </div>
</body>
</html>
